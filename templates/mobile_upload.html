<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    
</head>
<body>
    <div class="upload-container">
        <h1>Upload Image for {{ patient_name }}</h1>
        <p>Take a photo or select one from your library.</p>
        <form method="POST" enctype="multipart/form-data">
            <label for="file" class="file-label" id="file-label-text">Tap to Open Camera</label>
            <input type="file" name="file" id="file" accept="image/*" capture="environment">
            <img id="preview" src="#" alt="Image Preview"/>
            <div>
                <button type="submit" class="btn btn-submit" id="submit-btn">Submit</button>
                <button type="button" class="btn btn-retake" id="retake-btn">Retake</button>
            </div>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('file');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submit-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const fileLabel = document.getElementById('file-label-text');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                    retakeBtn.style.display = 'inline-block';
                    fileLabel.style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        retakeBtn.addEventListener('click', function() {
            fileInput.click(); // Re-open the file picker/camera
        });
    </script>
</body>
</html>
