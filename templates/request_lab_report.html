{% extends "base.html" %}
{% block content %}
<style>
    
</style>

<div class="form-container">
    <h1>Request Lab Report</h1>
    <form method="POST">
        <div class="form-group">
            <label for="patient_id">Select Patient</label>
            <select name="patient_id" id="patient_id" class="form-control" required>
                {% for p in patients %}
                    <option value="{{ p.id }}" {% if p.id == selected_patient_id %}selected{% endif %}>{{ p.patient_code }} - {{ p.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select name="department" id="department" class="form-control" required>
                <option value="" disabled selected>-- Select Department --</option>
                {% for group, depts in departments.items() %}
                    <optgroup label="{{ group }}">
                        {% for dept in depts %}
                        <option value="{{ dept }}">{{ dept }}</option>
                        {% endfor %}
                    </optgroup>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="report_type">Report Type</label>
            <input type="text" name="report_type" id="report_type" class="form-control" placeholder="e.g., Complete Blood Count, Biopsy" required>
        </div>
        <button type="submit" class="btn-submit">Submit Request</button>
    </form>
</div>
{% endblock %}
